<div class="wrapper">

               <div class="mb-4 input-group position-relative"><input name="password" type="password" class="form-control" placeholder="Password"><span class="input-group-text"><i class="fas fa-key"></i></span></div>
               <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">Login<i class="fas fa-sign-in-alt float-end mt-1"></i></button><button type="button" class="btn btn-primary btn-block mt-2">Login with demo ID<i class="fas fa-sign-in-alt float-end mt-1"></i></button></div>

                     <div class="footer-links">
                        <nav class="navbar navbar-expand-sm">
                           <ul class="navbar-nav">
                              <li class="nav-item"><a class="nav-link" href="/terms-and-conditions" target="_blank"> Terms and Conditions </a></li>
                              <li class="nav-item"><a class="nav-link" href="/responsible-gaming" target="_blank"> Responsible Gaming </a></li>
                           </ul>
                        </nav>
                     </div>
                     <div class="support-detail">
                        <h2>24X7 Support</h2>
                        <p></p>
                     </div>
                     <div class="social-icons-box"></div>
                  </div>
               </section>
            </form>
            <div>
